<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Rarity Predictor</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon Card Rarity Predictor</h1>
    <form id="cardForm">
      <input id="hp" placeholder="HP" />
      <input id="types" placeholder="Types (comma-separated)" />
      <input id="retreat" placeholder="Retreat Cost" />
      <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
  </body>
</html>
